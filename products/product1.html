
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container">

  <h1>Product Name</h1>

  <!-- Image Gallery -->
  <div class="slider">
  <div class="slides">
    <img src="../images/product1-1.jpg">
    <img src="../images/product1-2.jpg">
    <img src="../images/product1-3.jpg">
  </div>

  <button class="nav prev" onclick="moveSlide(-1)">‚ùÆ</button>
  <button class="nav next" onclick="moveSlide(1)">‚ùØ</button>
</div>

  <p class="price">‚Çπ999</p>

  <p class="description">
    Short description of the product goes here.
  </p>

  <!-- Order Form -->
  <form action="https://formspree.io/f/mojjqrlb" method="POST">

    <input type="hidden" name="product" value="Product Name">

    <label>Name</label>
    <input type="text" name="name" required>

    <label>Phone</label>
    <input type="tel" name="phone" required>

    <label>Quantity</label>
    <input type="number" name="quantity" min="1" value="1">

    <label>Address</label>
    <textarea name="address" required></textarea>

    <button type="submit">Place Order</button>

  </form>
  <button class="whatsapp-btn" onclick="orderWhatsApp()">Order on WhatsApp</button>

<script>
function orderWhatsApp() {
  const qty = document.querySelector('input[name="quantity"]').value;
  const msg = `Hi, I want to order Product Name. Quantity: ${qty}`;
  const url = `https://wa.me/917907859744?text=${encodeURIComponent(msg)}`;
  window.open(url, '_blank');
}
</script>
</div>
<script>
let index = 0;

function moveSlide(step) {
  const slides = document.querySelector('.slides');
  const total = slides.children.length;
  index = (index + step + total) % total;
  slides.style.transform = `translateX(-${index * 100}%)`;
}
</script>
<script>
function openOrder() {
  document.getElementById('orderModal').style.display = 'block';
}

function closeOrder() {
  document.getElementById('orderModal').style.display = 'none';
}

function sendWhatsApp() {
  const msg = `
Order Details:
Name: ${name.value}
Phone: ${phone.value}
Qty: ${qty.value}
Address: ${addr.value}
  `;
  window.open(
    `https://wa.me/917907859744?text=${encodeURIComponent(msg)}`,
    '_blank'
  );
}
</script>
<div class="sticky-whatsapp" onclick="openOrder()">
  üí¨ Order
</div>
</body>
</html>
